{{ define "layout" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Form</h1>
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position" placeholder="Enter position">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" placeholder="Enter department">
                </div>

                <!-- Tabs Section -->
                <ul class="nav nav-tabs" id="employeeTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="nextOfKin-tab" data-bs-toggle="tab" data-bs-target="#nextOfKin" type="button" role="tab">Next of Kin</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="jobExperience-tab" data-bs-toggle="tab" data-bs-target="#jobExperience" type="button" role="tab">Job Experience</button>
                    </li>
                </ul>
                <div class="tab-content mt-3" id="employeeTabsContent">
                    <!-- Next of Kin Tab -->
                    <div class="tab-pane fade show active" id="nextOfKin" role="tabpanel">
                        <div class="mb-3">
                            <label for="kinName" class="form-label">Next of Kin Name</label>
                            <input type="text" class="form-control" id="kinName" placeholder="Enter next of kin name">
                        </div>
                        <div class="mb-3">
                            <label for="relationship" class="form-label">Relationship</label>
                            <input type="text" class="form-control" id="relationship" placeholder="Enter relationship">
                        </div>
                        <div class="mb-3">
                            <label for="kinContact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="kinContact" placeholder="Enter contact information">
                        </div>
                    </div>

                    <!-- Job Experience Tab -->
                    <div class="tab-pane fade" id="jobExperience" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5>Job Experience</h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#jobModal">Add Experience</button>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Company</th>
                                    <th>Role</th>
                                    <th>Duration</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>ABC Corp</td>
                                    <td>Developer</td>
                                    <td>2 Years</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#jobModal">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-3">Submit</button>
            </form>
        </div>
    </div>

    <!-- Job Modal -->
    <div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobModalLabel">Job Experience</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="Enter role">
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="duration" placeholder="Enter duration">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{{ end }}
